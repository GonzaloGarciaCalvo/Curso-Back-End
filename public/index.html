<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="/socket.io/socket.io.js"></script>
  <title>Formulario</title>
</head>
<style>
  #btnPost {
    width: 100px;
    margin-left: auto;
    margin-right: auto;
  }
</style>
<body>
  <main class="container">
    <div>
      <h1 class="fs-2">Ingresar producto</h1>
      <form id="addProduct"  class="d-flex flex-column justify-content-center w-25" >
        <input type="text" name="nombre" placeholder="nombre">
        <input type="text" name="categoria" placeholder="categoria">
        <input type="number" name="precio" placeholder="precio" min="0">
        <input type="text" name="thumbnail" placeholder="thumbnail">
        <button type="submit" class="btn btn-primary mt-2" id="btnPost">Enviar</button>
      </form>
    </div>
    <div class="table-responsive">
      <h2>Productos:</h2>
      <table id="productos" class="table table-primary table-striped align-middle">
          <tr>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Foto</th>
          </tr>
      </table>

      <!-- <form method="GET" action="/productos">
        <button type="submit" class="btn btn-primary mt-2">Ver Productos</button>
      </form> -->
    </div>


  </main>
  
</body>
<script src="main.js"></script>
</html>
